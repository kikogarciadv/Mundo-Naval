<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Yates - Mundo Naval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
    }
    header {
      background-color: #001f3f;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    nav {
      background-color: #031d44;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .project:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    .overlay h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
    }

    .overlay p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      background-color: #001f3f;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer a {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Yates de Lujo</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="menu_articulos.html">Artículos</a>
    <a href="menu_yates.html">Yates</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section class="grid">
    <div class="project" onclick="location.href='yate_dilbar.html'">
      <img src="index_yates.png" alt="Dilbar">
      <div class="overlay">
        <h2>Dilbar</h2>
        <p>Poder, Lujo y Controversia</p>
      </div>
    </div>

    <div class="project" onclick="location.href='nord.html'">
      <img src="nord_portada.png" alt="NORD">
      <div class="overlay">
        <h2>NORD</h2>
        <p>Gigante naval de Lürssen</p>
      </div>
    </div>

    <div class="project" onclick="location.href='eclipse.html'">
      <img src="eclipse.png" alt="Eclipse">
      <div class="overlay">
        <h2>Eclipse</h2>
        <p>Yate de Roman Abramovich</p>
      </div>
    </div>
  </section>

  <footer id="contacto">
    <h2>Contacto</h2>
    <p>Email: kikogdv@gmail.com</p>
    <p>Teléfono: +34 644 966 512</p>
    <p>
      LinkedIn:
      <a href="https://www.linkedin.com/in/francisco-garcia-de-vinuesa-prieto-3614a7292" target="_blank">
        francisco-garcia-de-vinuesa-prieto
      </a>
    </p>
  </footer>

</body>
</html>
