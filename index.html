<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mundo Naval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-oscuro: #001f3f;
      --azul-marino: #003366;
      --azul-claro: #eaf2fb;
      --amarillo: #ffcc00;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--azul-claro);
      color: #1a1a1a;
    }

    header {
      background: var(--azul-oscuro);
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 48px;
    }

    header h1 {
      color: white;
      font-size: 2rem;
      font-weight: 800;
      margin: 0;
    }

    nav {
      background-color: var(--azul-marino);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--amarillo);
    }

    main {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .card {
      background: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .main-banner img {
      width: 100%;
      max-width: 960px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: var(--azul-oscuro);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: var(--amarillo);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Mundo Naval" />
    <h1>Mundo Naval</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="menu_articulos.html">Artículos</a>
    <a href="menu_yates.html">Yates</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main>
    <section class="card-grid">
      <a href="menu_articulos.html" class="card">
        <img src="logo_articulos.png" alt="Artículos" />
      </a>
      <a href="menu_yates.html" class="card">
        <img src="index_yates.png" alt="Todo sobre yates" />
      </a>
    </section>

    <div class="main-banner">
      <img src="banner_mundo_naval.png" alt="Portada Mundo Naval" />
    </div>
  </main>

  <footer id="contacto">

        francisco-garcia-de-vinuesa-prieto
      </a>
    </p>
  </footer>

</body>
</html>
